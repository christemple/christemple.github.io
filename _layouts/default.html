<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {{ page.title }} {% if page.type == 'post' %} - {{ site.name }} &raquo; {{ page.category }} {% endif %}
    </title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/app.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site-wrapper">
      <header role="banner">
        <h1><a href="/">{{ site.name }}</a></h1>
        <div id="avatar">
          <a name="About me" href="/about"> <img alt="Chris Temple" src="/images/me.png"/> </a>
        </div>
      </header>

      <section id="content">
        {{ content }}
      </section>

      <footer>
        <div id="hosted-on-github">
          <p>hosted on</p>
          <a href="https://github.com/christemple/christemple.github.io" target="_blank"><img src="/images/github-logo.png" alt="Github" /></a>
        </div>
        <div id="powered-by-jekyll">
          <p>powered by</p>
          <a href="http://jekyllrb.com" target="_blank"><img src="/images/jekyll-logo.png" alt="Jekyll" /></a>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="/js/app.js"></script>

    {% include analytics.html %}

  </body>
</html>
