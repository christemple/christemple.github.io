---
layout: default
title: Chris Temple - things I find interesting
---

{% for post in site.posts %}
  <article>
  	<header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        <div class="day-month">{{ post.date | date: "%d %b" }}</div>
        <div class="year">{{ post.date | date: "%Y" }}</div>
        <div class="category">{{ post.category }}</div>
      </div>
    </header>
  	<div class="content">{{post.excerpt}}</div>
  </article>
{% endfor %}
